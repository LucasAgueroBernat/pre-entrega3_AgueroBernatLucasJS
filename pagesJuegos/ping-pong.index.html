<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Cu√°nto sabes de Star Wars?</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../pages.css/ping'pong.css">
</head>
<body>
    <div class="container">
            <main>
              <div id="quiz-container">
                <div id="question-container">
                  <h2 id="question"></h2>
                </div>
                <div id="options-container">
                  <button class="option" onclick="checkAnswer(0)"></button>
                  <button class="option" onclick="checkAnswer(1)"></button>
                  <button class="option" onclick="checkAnswer(2)"></button>
                </div>
                <div id="result-container">
                  <p id="result"></p>
                </div>
                <div id="score-container">
                  <p>Correct Answers: <span id="correct-answers">0</span></p>
                  <div id="lightsaber-container">
                    <div id="ls-light" class="lightsaber-progress-bar"></div>
                    <div id="ls-dark" class="lightsaber-progress-bar"></div>
                  </div>
                </div>
                <div id="final-result-container">
                  <h2 id="final-message"></h2>
                  <button id="restart-button">Restart Quiz</button>
                </div>
              </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS.pages/js.ping-pong.js"></script>
</body>
</html>
